<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="css/style.css">        
        <title>Gauss</title>
        <meta name="description" content="Gauss"> 
    </head>
    <body class="body default_style"> 
        <header class="header">
        </header>

        <main class="main">
            <div class="limit_box">
                <h1 class="main__title">Gauss</h1>
                
                <textarea class="main__input" data-id="input">
{} + {}; {};;; {} {}
                </textarea>
<!-- 
X := [[
  1 2 3,
  1 1 1,
  1 1 1,
]];

Y := [[
  1 2 3,
  1 1 1,
  1 1 1,
]];

Z := [[
  1 2 3
]];

RES := product(X, Y, Z);

[X, Y, Z, RES, product(1, 2, 3)]
-->
                <div class="main__controls">
                    <button class="main__calculate" data-id="calculate">
                        Go
                    </button>
                    <input class="main__show_parse" type="checkbox" id="show_parse" data-id="show_parse"></input>
                    <label for="show_parse">Show parser result</label>
                </div>

                <div>
                    <div class="main__output" data-id="output">
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">   
        </footer>
    
        <div style="display: none">
            <script type="text/javascript" src="js/lib/lib.js"         ></script>
<script type="text/javascript" src="js/lib/base.js"        ></script>
<script type="text/javascript" src="js/lib/vision.js"      ></script>
<script type="text/javascript" src="js/lib/query.js"       ></script>
<script type="text/javascript" src="js/lib/selectors.js"   ></script>

<script type="text/javascript" src="js/lib/fast_start.js"  ></script>
<script type="text/javascript"> const lib = importFastStart(); </script>

<script type="text/javascript" src="combinators.js" ></script>
<script type="text/javascript" src="parser.js" ></script>
<script type="text/javascript" src="evaluator.js" ></script>
<script type="text/javascript" src="matrix.js" ></script>
<script type="text/javascript" src="multiarray.js" ></script>
<script type="text/javascript" src="main.js"  ></script>
<script type="text/javascript"> importMain(lib); </script>        </div>
    </body>
</html>
